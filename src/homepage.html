<html lang="en">
<head>

  <style>

body{
    width: 100%;
    color: black;
 background: url('LA.jpg') no-repeat center center fixed;

  font-size:30px;

  color:black!important;

  <title>Los Angeles City Street Sweeping Project</title>

</head>
<body>
  <br><br>
  <h1>Los Angeles City Street Sweeping Project</h1>
<br><br><br><br>
  <div class="container-fluid fill">

    <label for="customRange3" class="form-label">Debris Factor</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">

    <label for="customRange3" class="form-label">Socioeconomic Factor</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">

    <label for="customRange3" class="form-label">Tree Foliage Factor</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
  </div>
  <br>
  <div class="container-fluid press">
    <button type="button" class="btn btn-dark">Generate</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {
    $.ajax({
        url: "demodata.csv",
        dataType: "text",
        success: function(data) {processData(data);}
     });
});

function processData(allText) {
    var record_num = 5;  // or however many elements there are in each row
    var allTextLines = allText.split(/\r\n|\n/);
    var entries = allTextLines[0].split(',');
    var lines = [];

    var headings = entries.splice(0,record_num);
    while (entries.length>0) {
        var tarr = [];
        for (var j=0; j<record_num; j++) {
            tarr.push(headings[j]+":"+entries.shift());
        }
        lines.push(tarr);
    }
     alert(lines);
}
</script>

</body>
</html>
