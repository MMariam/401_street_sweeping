 --><html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require(["esri/config","esri/Map", "esri/views/MapView",      "esri/Graphic",
      "esri/tasks/RouteTask",
      "esri/tasks/support/RouteParameters",
      "esri/tasks/support/FeatureSet"], function(esriConfig, Map, MapView, Graphic, RouteTask, RouteParameters, FeatureSet) {

        esriConfig.apiKey = "AAPK96778fc19c624e49b18e2520e81e5c5a-rfGIz9WWLVgpD3BxRuoxWNZ2EzrrVg-Q0Jx-uAsij905q4z91tGVJ_lc7RLFjjv";

        const map = new Map({
          basemap: "arcgis-navigation" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [-118.24532,34.05398], // Longitude, latitude
          zoom: 10, // Zoom level
          container: "viewDiv" // Div element
        });
        
    const routeTask = new RouteTask({
        url: "https://route.arcgis.com/arcgis/rest/services/World/Route/NAServer/Route_World"
    });
         view.on("click", function(event){
 if (view.graphics.length === 0) {
        addGraphic("origin", event.mapPoint);
      } else if (view.graphics.length === 1) {
        addGraphic("destination", event.mapPoint);
        
        getRoute(); // Call the route service

      } else {
        view.graphics.removeAll();
        addGraphic("origin",event.mapPoint);
      }

           
    });
        
       function addGraphic(type, point) {
      const graphic = new Graphic({
        symbol: {
          type: "simple-marker",
          color: (type === "origin") ? "white" : "black",
          size: "8px"
        },
      geometry: point
    });
      view.graphics.add(graphic);
    }

    function getRoute() {
      const routeParams = new RouteParameters({
        stops: new FeatureSet({
          features: view.graphics.toArray()
        }),

      });
      routeTask.solve(routeParams)
        .then(function(data) {
          data.routeResults.forEach(function(result) {
            result.route.symbol = {
              type: "simple-line",
              color: [5, 150, 255],
              width: 3
            };
            view.graphics.add(result.route);
          });
});



    }
        
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
