<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>RouteTask | Sample | ArcGIS API for JavaScript 4.18</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #paneDiv {
        position: absolute;
        top: 10px;
        left: 62px;
        padding: 0 12px 0 12px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
        "esri/tasks/RouteTask",
        "esri/tasks/support/RouteParameters",
        "esri/tasks/support/FeatureSet", 
        "esri/layers/GeoJSONLayer",
        "esri/renderers/UniqueValueRenderer",
        "esri/layers/CSVLayer",
        "esri/Color"
      ], function(Map, MapView, Graphic, GraphicsLayer, RouteTask, RouteParameters, FeatureSet, GeoJSONLayer, UniqueValueRenderer, CSVLayer, Color) {

        // Point the URL to a valid route service that uses an
        // ArcGIS Online hosted service proxy
        var routeTask = new RouteTask({
          url: "https://utility.arcgis.com/usrsvcs/appservices/srsKxBIxJZB0pTZ0/rest/services/World/Route/NAServer/Route_World"
        });



        // The stops and route result will be stored in this layer
        var routeLayer = new GraphicsLayer();

        // Setup the route parameters
        var routeParams = new RouteParameters({
          stops: new FeatureSet(),
          outSpatialReference: {
            // autocasts as new SpatialReference()
            wkid: 3857
          }
        });

        // Define the symbology used to display the stops
        var stopSymbol = {
            type: "simple-line",
          color: [5, 150, 255],
          width: 3
        };

        // Define the symbology used to display the route
        var routeSymbol = {
          type: "simple-line", // autocasts as SimpleLineSymbol()
          color: [0, 0, 255, 0.5],
          width: 5
        };

     const renderer = {
        type: "unique-value",
        field: "ROUTE",
         // defaultSymbol: { type: "simple-fill" }, 
           uniqueValueInfos: [{

    value: "1",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: "blue"
    }
  }
   ,{
    // All features with value of "East" will be green
    value: "2",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: "green"
    }
  }
  ,
   {
    // All features with value of "East" will be green
    value: "3",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: "red"
    }
  }]

  // ,

  // visualVariables: [{
  //   type: "opacity",
  //   field: "POPULATION",
  //   normalizationField: "SQ_KM",
  //   // features with 30 ppl/sq km or below are assigned the first opacity value
  //   stops: [{ value: 100, opacity: 0.15 },
  //           { value: 1000, opacity: 0.90 }]
  // }]
};

//         const geoJSONLayer = new GeoJSONLayer({
//    url: "https://opendata.arcgis.com/datasets/a3f84024497b4aea8bc2c2ad6db77d70_3.geojson",
//    copyright: "City of Los Angeles",
//         renderer: renderer
// });

  const csvLayer = new CSVLayer({
          url: "https://localhost:8888/demodata.csv",
          copyright: "City of Los Angeles",
          renderer: renderer
        });

        // map.add(geoJSONLayer);  // adds the layer to the map


        var map = new Map({
          basemap: "streets-navigation-vector",
          layers: [csvLayer] // Add the route layer to the map
        });



        // ,
        // visualVariables: [{
        //   type: "size",
        //   field: "mag",
        //   stops: [{
        //       value: 2.5,
        //       size: "4px"
        //     },
        //     {
        //       value: 8,
        //       size: "40px"
        //     }
        //   ]
        // }]
      





        var view = new MapView({
          container: "viewDiv", // Reference to the scene div created in step 5
          map: map, // Reference to the map object created before the scene
          center: [-117.195, 34.057],
          zoom: 13
        });

        // Adds a graphic when the user clicks the map. If 2 or more points exist, route is solved.
        view.on("click", addStop);

        function addStop(event) {
          // Add a point at the location of the map click
          var stop = new Graphic({
            geometry: event.mapPoint,
            symbol: stopSymbol
          });
          routeLayer.add(stop);

          // Execute the route task if 2 or more stops are input
          routeParams.stops.features.push(stop);
          if (routeParams.stops.features.length >= 2) {
            routeTask.solve(routeParams).then(showRoute);
            GraphicsLayer.color="red";
          }
        }
        // Adds the solved route to the map as a graphic
        function showRoute(data) {
          var routeResult = data.routeResults[0].route;
          routeResult.symbol = routeSymbol;
          routeLayer.add(routeResult);
        }
      });
      
    //    routeTask.solve(routeParams).then(function(data) {
    //   data.routeResults.forEach(function(result) {
    //     result.route.symbol = {
    //       type: "simple-line",
    //       color: [5, 150, 255],
    //       width: 3
    //     };
    //     view.graphics.add(result.route);
    //   });
    // });
      
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="paneDiv" class="esri-widget">
      <div>
        <p>
          Click on the map to add stops to the route. The route from the last stop to the newly added stop is
          calculated. If a stop is not reachable, it is removed and the last valid point is set as the starting point.
        </p>
      </div>
    </div>
  </body>
</html>
